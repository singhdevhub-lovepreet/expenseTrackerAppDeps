AWSTemplateFormatVersion: '2010-09-09'
Description: 'Autoscaling group for microservices with Kong, MySQL, and Kafka'

Parameters:
  VPC:
    Type: AWS::EC2::VPC::Id
  PublicSubnets:
    Type: List<AWS::EC2::Subnet::Id>
  PrivateSubnets:
    Type: List<AWS::EC2::Subnet::Id>
  InstanceType:
    Type: String
    Default: t3.nano
  AMI:
    Type: AWS::EC2::Image::Id
    Description: ECS-optimized AMI ID
  MySQLRootPassword:
    Type: String
    NoEcho: true
  MySQLUser:
    Type: String
  MySQLRootUser:
    Type: String
  MySQLPassword:
    Type: String
    NoEcho: true
  KafkaAdvertisedListeners:
    Type: String
    Default: PLAINTEXT://kafka.myapp.local:9092
  KongConfigBucket:
    Type: String
    Description: S3 bucket containing Kong configuration and plugins
  ECSClusterName:
    Type: String
    Description: Name of the ECS Cluster
  PublicLoadBalancer:
    Type: String
    Description: Load Balancer ARN to use during deployment
  PublicLoadBalancerSg:
    Type: AWS::EC2::SecurityGroup::Id
    Description: Load Balancer Security Group ID
  VPCCIDR:
    Type: String
    Description: CIDR of VPC

Resources:
  ServiceDiscoveryNamespace:
    Type: AWS::ServiceDiscovery::PrivateDnsNamespace
    Properties:
      Name: myapp.local
      Vpc: !Ref VPC
  KongLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/ecs/${AWS::StackName}/kong"
      RetentionInDays: 30

  MySQLLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/ecs/${AWS::StackName}/mysql"
      RetentionInDays: 30

  KafkaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/ecs/${AWS::StackName}/kafka"
      RetentionInDays: 30

  KafkaServiceDiscovery:
    Type: AWS::ServiceDiscovery::Service
    Properties:
      Name: kafka
      NamespaceId: !Ref ServiceDiscoveryNamespace
      DnsConfig:
        DnsRecords:
          - Type: A
            TTL: 300

  MySQLServiceDiscovery:
    Type: AWS::ServiceDiscovery::Service
    Properties:
      Name: mysql
      NamespaceId: !Ref ServiceDiscoveryNamespace
      DnsConfig:
        DnsRecords:
          - Type: A
            TTL: 300

  KongServiceDiscovery:
    Type: AWS::ServiceDiscovery::Service
    Properties:
      Name: kong
      NamespaceId: !Ref ServiceDiscoveryNamespace
      DnsConfig:
        DnsRecords:
          - Type: A
            TTL: 300

  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Ref ECSClusterName

  TaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: ecsTaskExecutionRole
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - ecr:GetDownloadUrlForLayer
                  - ecr:BatchGetImage
                  - ecr:BatchCheckLayerAvailability
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - s3:GetObject
                Resource: "*"
  KongTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: kong-task
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: "512"
      Memory: "1024"
      ExecutionRoleArn: !GetAtt TaskExecutionRole.Arn
      TaskRoleArn: !Ref TaskExecutionRole
      ContainerDefinitions:
        - Name: kong
          Image: kong:latest
          Essential: true
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref KongLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: kong
          PortMappings:
            - ContainerPort: 8000  # Public proxy port
            - ContainerPort: 8443  # SSL proxy port
            - ContainerPort: 8001  # Admin port
            - ContainerPort: 8444  # Admin SSL port
          Environment:
            - Name: KONG_DATABASE
              Value: "off"
            - Name: KONG_DECLARATIVE_CONFIG
              Value: "/usr/local/kong/declarative/kong.yml"
            - Name: KONG_PROXY_ACCESS_LOG
              Value: "/dev/stdout"
            - Name: KONG_ADMIN_ACCESS_LOG
              Value: "/dev/stdout"
            - Name: KONG_PROXY_ERROR_LOG
              Value: "/dev/stderr"
            - Name: KONG_ADMIN_ERROR_LOG
              Value: "/dev/stderr"
            - Name: KONG_ADMIN_LISTEN
              Value: "0.0.0.0:8001, 0.0.0.0:8444 ssl"
            - Name: KONG_LOG_LEVEL
              Value: "debug"
            - Name: KONG_PLUGINS
              Value: "custom-auth"
            - Name: KONG_LUA_PACKAGE_PATH
              Value: "/usr/local/share/lua/5.1/?.lua;;"
            - Name: AWS_REGION
              Value: !Ref AWS::Region
            - Name: KongConfigBucket
              Value: !Ref KongConfigBucket
          Command:
            - "/bin/sh"
            - "-c"
            - |
              apt-get update && apt-get install -y awscli
              mkdir -p /usr/local/kong/declarative /usr/local/share/lua/5.1/kong/plugins/custom-auth
              aws s3 cp s3://${KongConfigBucket}/kong.yml /usr/local/kong/declarative/kong.yml
              aws s3 cp s3://${KongConfigBucket}/custom-auth/ /usr/local/share/lua/5.1/kong/plugins/custom-auth/ --recursive
              kong start

  MySQLTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: mysql-task
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: "256"
      Memory: "512"
      ExecutionRoleArn: !GetAtt TaskExecutionRole.Arn
      ContainerDefinitions:
        - Name: mysql
          Image: mysql:8.0
          Essential: true
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref MySQLLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: mysql
          Environment:
            - Name: MYSQL_ROOT_PASSWORD
              Value: !Ref MySQLRootPassword
            - Name: MYSQL_INNODB_BUFFER_POOL_SIZE
              Value: "20M"
            - Name: MYSQL_MAX_CONNECTIONS
              Value: "10"
          PortMappings:
            - ContainerPort: 3306

  KafkaTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: kafka-task
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: "512"
      Memory: "1024"
      ExecutionRoleArn: !GetAtt TaskExecutionRole.Arn
      ContainerDefinitions:
        - Name: zookeeper
          Image: confluentinc/cp-zookeeper:7.4.4
          Essential: true
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref KafkaLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: zookeeper
          Environment:
            - Name: ZOOKEEPER_CLIENT_PORT
              Value: "2181"
            - Name: ZOOKEEPER_TICK_TIME
              Value: "2000"
          PortMappings:
            - ContainerPort: 2181
        - Name: kafka
          Image: confluentinc/cp-kafka:7.4.4
          Essential: true
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref KafkaLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: kafka
          DependsOn:
            - ContainerName: zookeeper
              Condition: START
          Environment:
            - Name: KAFKA_BROKER_ID
              Value: "1"
            - Name: KAFKA_ZOOKEEPER_CONNECT
              Value: "localhost:2181"
            - Name: KAFKA_ADVERTISED_LISTENERS
              Value: "PLAINTEXT://kafka.myapp.local:9092"
            - Name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
              Value: "PLAINTEXT:PLAINTEXT"
            - Name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
              Value: "1"
            - Name: KAFKA_NUM_PARTITIONS
              Value: "1"
            - Name: KAFKA_NUM_NETWORK_THREADS
              Value: "1"
            - Name: KAFKA_NUM_IO_THREADS
              Value: "1"
            - Name: KAFKA_HEAP_OPTS
              Value: "-Xmx256M -Xms256M"
          PortMappings:
            - ContainerPort: 9092

  KongService:
    Type: AWS::ECS::Service
    Properties:
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref KongTaskDefinition
      DesiredCount: 1
      LaunchType: FARGATE 
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: DISABLED
          SecurityGroups: [!Ref EC2SecurityGroup]
          Subnets: !Ref PrivateSubnets
      ServiceRegistries:
        - RegistryArn: !GetAtt KongServiceDiscovery.Arn
      LoadBalancers:
        - TargetGroupArn: !Ref KongTargetGroup
          ContainerName: kong
          ContainerPort: 8000

  MySQLService:
    Type: AWS::ECS::Service
    Properties:
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref MySQLTaskDefinition
      DesiredCount: 1
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: DISABLED
          SecurityGroups: [!Ref EC2SecurityGroup]
          Subnets: !Ref PrivateSubnets
      ServiceRegistries:
        - RegistryArn: !GetAtt MySQLServiceDiscovery.Arn

  KafkaService:
    Type: AWS::ECS::Service
    Properties:
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref KafkaTaskDefinition
      DesiredCount: 1
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: DISABLED
          SecurityGroups: [!Ref EC2SecurityGroup]
          Subnets: !Ref PrivateSubnets
      ServiceRegistries:
        - RegistryArn: !GetAtt KafkaServiceDiscovery.Arn

  LaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateName: !Sub "${AWS::StackName}-LaunchTemplate"
      LaunchTemplateData:
        ImageId: !Ref AMI
        InstanceType: !Ref InstanceType
        SecurityGroupIds:
          - !Ref EC2SecurityGroup
        UserData:
          Fn::Base64: !Sub |
            #!/bin/bash
            echo ECS_CLUSTER=${ECSClusterName} >> /etc/ecs/ecs.config

  EC2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for ECS EC2 instances
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 8000
          ToPort: 8000
          SourceSecurityGroupId: !Ref PublicLoadBalancerSg
        - IpProtocol: tcp
          FromPort: 8443
          ToPort: 8443
          SourceSecurityGroupId: !Ref PublicLoadBalancerSg
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          CidrIp: !Ref VPCCIDR
        - IpProtocol: tcp
          FromPort: 9092
          ToPort: 9092
          CidrIp: !Ref VPCCIDR
        - IpProtocol: tcp
          FromPort: 2181
          ToPort: 2181
          CidrIp: !Ref VPCCIDR
        - IpProtocol: udp
          FromPort: 53
          ToPort: 53
          CidrIp: !Ref VPCCIDR
        - IpProtocol: tcp
          FromPort: 53
          ToPort: 53
          CidrIp: !Ref VPCCIDR

  AutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      VPCZoneIdentifier: !Ref PrivateSubnets
      LaunchTemplate:
        LaunchTemplateId: !Ref LaunchTemplate
        Version: !GetAtt LaunchTemplate.LatestVersionNumber
      MinSize: '1'
      MaxSize: '2'
      DesiredCapacity: '1'
      HealthCheckType: EC2
      HealthCheckGracePeriod: 300

  KongTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckIntervalSeconds: 30
      HealthCheckPath: /
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 2
      Port: 8000
      Protocol: HTTP
      VpcId: !Ref VPC
      TargetType: ip

  PublicLoadBalancerListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - TargetGroupArn: !Ref KongTargetGroup
          Type: 'forward'
      LoadBalancerArn: !Ref PublicLoadBalancer
      Port: 8080
      Protocol: HTTP

Outputs:
  AutoScalingGroupName:
    Description: Auto Scaling Group Name
    Value: !Ref AutoScalingGroup
  ServiceDiscoveryNamespace:
    Description: Service Discovery Namespace
    Value: myapp.local
  KafkaServiceEndpoint:
    Description: Kafka Service Endpoint
    Value: kafka.myapp.local
  MySQLServiceEndpoint:
    Description: MySQL Service Endpoint
    Value: mysql.myapp.local
  KongServiceEndpoint:
    Description: Kong Service Endpoint
    Value: kong.myapp.local
